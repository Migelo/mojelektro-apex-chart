type: custom:apexcharts-card
card_mod:
  style: |
    ha-card {
     overflow:visible !important;
    }
    ha-card .apexcharts-tooltip{
      border-radius: 0px;
      border: 0 !important;
      box-shadow: unset;
    }
    ha-card .apexcharts-legend{
    display: none;
    
    }
apex_config:
  yaxis:
    tickAmount: 3
    decimalsInFloat: 2
    floating: true
    labels:
      show: true
      offsetX: 31
      offsetY: -6
  tooltip:
    x:
      formatter: |

        EVAL: function (value, timestamp) {
          var ttime = new Date(value)
          var result = new Date(ttime.setDate(ttime.getDate() - 1))
         
          const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
          day = weekday[ttime.getDay()]
         
          var hours = ('0' + ttime.getHours().toString()).slice(-2)
          var minutes = ('0' + ttime.getMinutes().toString()).slice(-2)
          return day +", "+ hours +":"+ minutes;
        }

    enabled: true
    fixed:
      enabled: true
      position: topleft
      offsetY: 180
    items:
      display: flex
  plotOptions:
    bar:
      columnWidth: 90%
  stroke:
    colors: transperent
  xaxis:
    tooltip:
      enabled: false
    floating: true
    labels:
      show: false
    axisTicks:
      show: false
    axisBorder:
      show: false
  grid:
    strokeDashArray: 2
    borderColor: '#666666'
    padding:
      left: 0
      right: 0
  chart:
    height: 180px
    animations:
      enabled: false
graph_span: 24h
update_interval: 15min
show:
  loading: false
hours_12: false
cache: true
span:
  end: hour
  offset: '-15min'
color_list:
  - var(--paper-item-icon-active-color)

series:
  - entity: sensor.moj_elektro_15min_input
    name: 15 min interval
    type: column
    float_precision: 3
    show:
      legend_value: true
      offset_in_name: false
    group_by:
      fill: zero
      func: last
      duration: 15min
